spring:
  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: trserver:9092
          auto-create-topics: true
          configuration:
            auto:
              offset:
                reset: latest
    config:
      name: config
      profile: dev
      label: master
      uri: http://localhost:5050/
## 消息总线端口
server:
  port: 5051